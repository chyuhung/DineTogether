<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 点餐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        let currentUser = null;

        window.onload = async function() {
            const menuContainer = document.getElementById('menu-container');
            const ordersContainer = document.getElementById('orders-container');
            try {
                // 检查用户和 Party 状态
                const userResponse = await fetch('/api/user', { credentials: 'include' });
                const userResult = await userResponse.json();
                if (userResult.error) {
                    console.warn('未登录:', userResult.error);
                    location.href = '/login';
                    return;
                }
                currentUser = userResult.username;
                const partyResponse = await fetch('/api/party', { credentials: 'include' });
                const partyResult = await partyResponse.json();
                if (!partyResult.hasParty) {
                    console.warn('未加入 Party');
                    location.href = '/dashboard';
                    return;
                }
                document.getElementById('party-title').textContent = `点餐 - ${partyResult.party_name}`;

                // 加载菜单
                const menusResponse = await fetch('/menus', { credentials: 'include' });
                const menus = await menusResponse.json();
                menuContainer.innerHTML = menus.map(menu => `
                    <div class="flex justify-between items-center p-3 bg-gray-100 rounded-lg">
                        <span>${menu.name} (精力: ${menu.energy_cost})</span>
                        <button onclick="placeOrder(${menu.id})" class="bg-green-600 text-white px-4 py-2 rounded-lg btn-hover">
                            点餐
                        </button>
                    </div>
                `).join('');

                // 加载 Party 订单
                const ordersResponse = await fetch('/api/party-orders', { credentials: 'include' });
                const orders = await ordersResponse.json();
                ordersContainer.innerHTML = orders.length > 0 ? `
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="p-2">用户</th>
                                <th class="p-2">菜品</th>
                                <th class="p-2">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${orders.map(order => `
                                <tr class="border-b">
                                    <td class="p-2">${order.username}</td>
                                    <td class="p-2">${order.menu_name}</td>
                                    <td class="p-2">
                                        ${order.username === currentUser ? `
                                            <button onclick="deleteOrder(${order.id})" class="bg-red-600 text-white px-3 py-1 rounded-lg btn-hover">
                                                删除
                                            </button>
                                        ` : '-'}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                ` : '<p class="text-center text-gray-500">暂无订单</p>';
            } catch (error) {
                console.error('加载点餐页面失败:', error);
                menuContainer.innerHTML = '<p class="text-red-600 text-center">加载失败，请刷新</p>';
            }
        }

        async function placeOrder(menuId) {
            try {
                const response = await fetch('/order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ menu_id: menuId }),
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.message === '点餐成功') {
                    alert('点餐成功！');
                    location.reload();
                } else {
                    alert(result.error || '点餐失败，请重试！');
                }
            } catch (error) {
                console.error('点餐错误:', error);
                alert('网络错误，请重试！');
            }
        }

        async function deleteOrder(orderId) {
            if (!confirm('确定要删除此订单吗？')) return;
            try {
                const response = await fetch(`/order/${orderId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.message === '订单删除成功') {
                    alert('删除成功！');
                    location.reload();
                } else {
                    alert(result.error || '删除失败，请重试！');
                }
            } catch (error) {
                console.error('删除订单错误:', error);
                alert('网络错误，请重试！');
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-900 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h1 id="party-title" class="text-3xl font-bold text-center text-gray-800 mb-6">DineTogether 点餐</h1>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">选择菜品</h2>
            <div id="menu-container" class="flex flex-col space-y-2 mb-6"></div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Party 订单</h2>
            <div id="orders-container" class="mb-6"></div>
            <button onclick="location.href='/dashboard'" class="bg-blue-600 text-white p-3 rounded-lg font-semibold btn-hover w-full">
                返回仪表盘
            </button>
        </div>
    </div>
</body>
</html>
