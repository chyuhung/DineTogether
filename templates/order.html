<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 点餐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        window.onload = async function() {
            try {
                const userResponse = await fetch('/api/user', { credentials: 'include' });
                const userResult = await userResponse.json();
                if (userResult.error) {
                    console.warn('未登录:', userResult.error);
                    location.href = '/login';
                    return;
                }
                const partyResponse = await fetch('/api/check-party', { credentials: 'include' });
                const partyResult = await partyResponse.json();
                if (!partyResult.hasParty) {
                    console.warn('未加入 Party');
                    location.href = '/dashboard';
                    return;
                }
                // TODO: 加载菜单列表
                console.log('进入点餐页面，用户:', userResult, 'Party 状态:', partyResult);
            } catch (error) {
                console.error('加载点餐页面失败:', error);
                alert('网络错误，请稍后重试！');
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-900 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">DineTogether 点餐</h1>
            <p class="text-center text-gray-600 mb-6">选择你的美食！</p>
            <div id="menu-container" class="flex flex-col space-y-4">
                <!-- 菜单列表将动态加载 -->
                <p class="text-center text-gray-500">正在加载菜单...</p>
            </div>
            <button onclick="location.href='/dashboard'" class="bg-blue-600 text-white p-3 rounded-lg font-semibold btn-hover w-full mt-4">
                返回仪表盘
            </button>
        </div>
    </div>
</body>
</html>
