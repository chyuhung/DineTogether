<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点餐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function loadMenus() {
            const response = await fetch('/menus');
            const menus = await response.json();
            const menuList = document.getElementById('menu-list');
            menuList.innerHTML = '';
            menus.forEach(menu => {
                menuList.innerHTML += `
                    <div class="p-4 bg-white rounded shadow">
                        <h3 class="text-lg font-bold">${menu.name}</h3>
                        <p>${menu.description}</p>
                        <p>所需精力值: ${menu.energy_cost}</p>
                        <button onclick="placeOrder(${menu.id})" class="bg-blue-500 text-white p-2 rounded">点餐</button>
                    </div>
                `;
            });
        }

        async function placeOrder(menuId) {
            const partyId = localStorage.getItem('party_id');
            const userId = localStorage.getItem('user_id');
            const response = await fetch('/order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ party_id: partyId, user_id: userId, menu_id: menuId })
            });
            const result = await response.json();
            alert(result.message);
        }

        window.onload = loadMenus;
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">点餐</h1>
        <div id="menu-list" class="flex flex-col space-y-4"></div>
    </div>
</body>
</html>
