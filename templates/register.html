<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        /* 按钮悬浮效果 */
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            if (!username || !password) {
                alert('请填写用户名和密码！');
                return;
            }
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role })
            });
            const result = await response.json();
            if (result.message === '注册成功') {
                alert('注册成功！请登录。');
                location.href = '/login';
            } else {
                alert(result.error || '注册失败，请重试！');
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">DineTogether 注册</h1>
            <div class="flex flex-col space-y-4">
                <input id="username" type="text" placeholder="用户名" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input id="password" type="password" placeholder="密码" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <select id="role" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="guest">普通用户</option>
                    <option value="admin">管理员</option>
                </select>
                <button onclick="register()" class="bg-purple-500 text-white p-3 rounded-lg font-semibold btn-hover">
                    立即注册
                </button>
                <p class="text-center text-gray-600">已有账号？<a href="/login" class="text-blue-500 hover:underline">去登录</a></p>
            </div>
        </div>
    </div>
</body>
</html>
