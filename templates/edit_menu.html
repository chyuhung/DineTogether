<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 编辑菜品</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/utils.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        window.onload = async function() {
            if (!await checkAuth('/login', 'admin')) return;
            const urlParams = new URLSearchParams(window.location.search);
            const menuId = urlParams.get('id');
            if (!menuId) {
                showMessage('error-message', '无效的菜品 ID！');
                return;
            }
            try {
                const result = await makeRequest(`/menu/${menuId}`);
                if (result.message === '获取菜品成功') {
                    document.getElementById('name').value = result.menu.name;
                    document.getElementById('description').value = result.menu.description || '';
                    document.getElementById('energy_cost').value = result.menu.energy_cost;
                } else {
                    showMessage('error-message', result.error || '加载菜品失败！');
                }
            } catch (error) {
                alert(error.message);
            }
        }

        async function updateMenu(event) {
            event.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const menuId = urlParams.get('id');
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const energyCost = parseInt(document.getElementById('energy_cost').value);
            if (!name || !energyCost) {
                showMessage('error-message', '请填写菜品名称和精力消耗！');
                return;
            }
            try {
                const result = await makeRequest(`/menu/${menuId}`, 'PUT', { name, description, energy_cost: energyCost });
                if (result.message === '菜品更新成功') {
                    showMessage('error-message', '菜品更新成功！', false);
                    setTimeout(() => location.href = '/menu-manage', 1000);
                } else {
                    showMessage('error-message', result.error || '更新菜品失败，请重试！');
                }
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-900 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">编辑菜品</h1>
            <form id="form" class="flex flex-col space-y-4" onsubmit="updateMenu(event)">
                <input id="name" type="text" placeholder="菜品名称" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                <textarea id="description" placeholder="描述" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                <input id="energy_cost" type="number" placeholder="精力消耗" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                <div id="error-message" class="text-center hidden"></div>
                <button type="submit" class="bg-green-600 text-white p-3 rounded-lg font-semibold btn-hover w-full">保存更改</button>
                <button type="button" onclick="location.href='/menu-manage'" class="bg-gray-600 text-white p-3 rounded-lg font-semibold btn-hover w-full">返回菜单管理</button>
            </form>
        </div>
    </div>
</body>
</html>
