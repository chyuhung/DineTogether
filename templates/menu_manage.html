<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 菜单管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        window.onload = async function() {
            const user = await checkAuth('/login', 'admin');
                    if (!user) return;

                // 加载菜单
                const menusResponse = await fetch('/menus', { credentials: 'include' });
                const menus = await menusResponse.json();
                menuContainer.innerHTML = menus.length > 0 ? `
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="p-2">菜品名称</th>
                                <th class="p-2">描述</th>
                                <th class="p-2">精力消耗</th>
                                <th class="p-2">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${menus.map(menu => `
                                <tr class="border-b">
                                    <td class="p-2">${menu.name}</td>
                                    <td class="p-2">${menu.description || '-'}</td>
                                    <td class="p-2">${menu.energy_cost}</td>
                                    <td class="p-2">
                                        <button onclick="location.href='/edit-menu/${menu.id}'" class="bg-blue-600 text-white px-3 py-1 rounded-lg btn-hover mr-2">
                                            编辑
                                        </button>
                                        <button onclick="deleteMenu(${menu.id})" class="bg-red-600 text-white px-3 py-1 rounded-lg btn-hover">
                                            删除
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                ` : '<p class="text-center text-gray-500">暂无菜品</p>';
        }

        async function deleteMenu(menuId) {
            if (!confirm('确定要删除此菜品吗？')) return;
            try {
                const response = await fetch(`/menu/${menuId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.message === '菜品删除成功') {
                    alert('删除成功！');
                    location.reload();
                } else {
                    alert(result.error || '删除失败，请重试！');
                }
            } catch (error) {
                console.error('删除菜品错误:', error);
                alert('网络错误，请重试！');
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-900 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">DineTogether 菜单管理</h1>
            <div class="flex justify-end mb-4">
                <button onclick="location.href='/create-menu'" class="bg-green-600 text-white p-3 rounded-lg font-semibold btn-hover">
                    创建新菜品
                </button>
            </div>
            <div id="menu-container" class="flex flex-col space-y-4"></div>
            <button onclick="location.href='/dashboard'" class="bg-blue-600 text-white p-3 rounded-lg font-semibold btn-hover w-full mt-6">
                返回仪表盘
            </button>
        </div>
    </div>
</body>
</html>
