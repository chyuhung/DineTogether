<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 加入 Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        window.onload = function() {
            if (!localStorage.getItem('user_id')) {
                alert('请先登录！');
                location.href = '/login';
            }
        }

        async function joinParty() {
            const partyName = document.getElementById('party_name').value;
            const password = document.getElementById('password').value;
            const userId = localStorage.getItem('user_id');
            if (!partyName || !password) {
                alert('请填写 Party 名称和密码！');
                return;
            }
            try {
                const response = await fetch('/join-party', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ party_name: partyName, password, user_id: parseInt(userId) })
                });
                const result = await response.json();
                if (result.message === '加入 Party 成功') {
                    localStorage.setItem('party_id', result.party_id);
                    alert('加入 Party 成功！');
                    location.href = '/order';
                } else {
                    alert(result.error || '加入失败，请重试！');
                }
            } catch (error) {
                alert('网络错误，请稍后重试！');
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">加入 DineTogether Party</h1>
            <div class="flex flex-col space-y-4">
                <input id="party_name" type="text" placeholder="Party 名称" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input id="password" type="password" placeholder="Party 密码" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="joinParty()" class="bg-blue-500 text-white p-3 rounded-lg font-semibold btn-hover">
                    立即加入
                </button>
            </div>
        </div>
    </div>
</body>
</html>
