<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 一起聚餐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        window.onload = function() {
            const userId = localStorage.getItem('user_id');
            const role = localStorage.getItem('role');
            const container = document.getElementById('action-container');
            if (userId) {
                container.innerHTML = `
                    <button onclick="location.href='/join-party'" class="bg-purple-500 text-white p-3 rounded-lg font-semibold btn-hover">
                        加入 Party
                    </button>
                    <button onclick="location.href='/order'" class="bg-blue-500 text-white p-3 rounded-lg font-semibold btn-hover">
                        开始点餐
                    </button>
                `;
                if (role === 'admin') {
                    container.innerHTML += `
                        <button onclick="location.href='/create-party'" class="bg-green-500 text-white p-3 rounded-lg font-semibold btn-hover">
                            创建 Party
                        </button>
                        <button onclick="location.href='/menu'" class="bg-teal-500 text-white p-3 rounded-lg font-semibold btn-hover">
                            创建菜谱
                        </button>
                        <button onclick="location.href='/edit-menu'" class="bg-indigo-500 text-white p-3 rounded-lg font-semibold btn-hover">
                            编辑菜谱
                        </button>
                    `;
                }
            } else {
                container.innerHTML = `
                    <button onclick="location.href='/login'" class="bg-purple-500 text-white p-3 rounded-lg font-semibold btn-hover">
                        登录
                    </button>
                    <button onclick="location.href='/register'" class="bg-blue-500 text-white p-3 rounded-lg font-semibold btn-hover">
                        注册
                    </button>
                `;
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">欢迎加入 DineTogether</h1>
            <p class="text-center text-gray-600 mb-8">与朋友一起点餐，分享美食乐趣！</p>
            <div id="action-container" class="flex flex-col space-y-4"></div>
        </div>
    </div>
</body>
</html>
