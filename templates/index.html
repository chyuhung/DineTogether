<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 欢迎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-900 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8 fade-in text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">DineTogether</h1>
            <p class="text-gray-600 mb-6">与朋友一起点餐，共享美食的快乐！</p>
            <button onclick="location.href='/dashboard'" class="bg-green-600 text-white p-3 rounded-lg font-semibold btn-hover">
                Join DineTogether
            </button>
        </div>
    </div>
</body>
</html>
