<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 编辑菜谱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-fade-in {
            animation: cardFadeIn 0.3s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        window.onload = function() {
            const userId = localStorage.getItem('user_id');
            const role = localStorage.getItem('role');
            if (!userId) {
                alert('请先登录！');
                location.href = '/login';
            } else if (role !== 'admin') {
                alert('需要管理员权限！');
                location.href = '/';
            } else {
                loadMenus();
            }
        }

        async function loadMenus() {
            try {
                const response = await fetch('/menus', { credentials: 'include' });
                const menus = await response.json();
                const menuList = document.getElementById('menu-list');
                menuList.innerHTML = '';
                menus.forEach((menu, index) => {
                    menuList.innerHTML += `
                        <div class="p-4 bg-white rounded-xl shadow-md mb-4 cardFadeIn" style="animation-delay: ${index * 0.1}s">
                            <h3 class="text-xl font-bold text-gray-800">${menu.name}</h3>
                            <p class="text-gray-600">${menu.description || '无描述'}</p>
                            <p class="text-sm text-purple-600">所需精力值：${menu.energy_cost}</p>
                            <button onclick="editMenu(${menu.id})" class="mt-2 bg-blue-500 text-white p-2 rounded-lg font-semibold btn-hover">
                                编辑
                            </button>
                        </div>
                    `;
                });
            } catch (error) {
                alert('加载菜谱失败，请稍后重试！');
            }
        }

        async function editMenu(menuId) {
            try {
                const response = await fetch(`/edit-menu/${menuId}`, { credentials: 'include' });
                const menu = await response.json();
                if (menu.error) {
                    alert(menu.error);
                    return;
                }
                document.getElementById('edit_id').value = menu.id;
                document.getElementById('edit_name').value = menu.name;
                document.getElementById('edit_description').value = menu.description || '';
                document.getElementById('edit_energy_cost').value = menu.energy_cost;
                document.getElementById('edit_form').classList.remove('hidden');
            } catch (error) {
                alert('加载菜谱详情失败，请稍后重试！');
            }
        }

        async function updateMenu() {
            const id = document.getElementById('edit_id').value;
            const name = document.getElementById('edit_name').value;
            const description = document.getElementById('edit_description').value;
            const energyCost = parseInt(document.getElementById('edit_energy_cost').value);
            if (!name || !energyCost || energyCost <= 0) {
                alert('请填写所有字段，且能量值需为正整数！');
                return;
            }
            try {
                const response = await fetch(`/menu/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, energy_cost: energyCost }),
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.message === '菜谱更新成功') {
                    alert('菜谱更新成功！');
                    document.getElementById('edit_form').classList.add('hidden');
                    loadMenus();
                } else {
                    alert(result.error || '更新失败，请重试！');
                }
            } catch (error) {
                alert('操作失败，请稍后重试！');
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-700 min-h-screen font-sans">
    <div class="container mx-auto p-4 max-w-3xl">
        <h1 class="text-3xl font-bold text-center text-white mb-6">编辑 DineTogether 菜谱</h1>
        <div id="menu-list" class="flex flex-col space-y-4 mb-6"></div>
        <div id="edit_form" class="hidden bg-white rounded-2xl shadow-xl p-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">修改菜谱</h2>
            <form id="form" class="flex flex-col space-y-4">
                <input id="edit_id" type="hidden">
                <input id="edit_name" name="name" type="text" placeholder="菜品名称" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <textarea id="edit_description" name="description" placeholder="菜品描述" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-24"></textarea>
                <input id="edit_energy_cost" name="energy_cost" type="number" placeholder="所需能量值" min="1" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="button" onclick="updateMenu()" class="bg-green-600 text-white p-3 rounded-lg font-semibold btn-hover">
                    更新菜谱
                </button>
            </form>
        </div>
    </div>
</body>
</html>
