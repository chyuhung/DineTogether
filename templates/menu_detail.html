<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 菜品详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/utils.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        window.onload = async function() {
            // 移除严格的管理员权限检查，仅验证登录状态
            const user = await checkAuth('/login');
            const urlParams = new URLSearchParams(window.location.search);
            const menuId = urlParams.get('id');
            if (!menuId || menuId === 'undefined') {
                showMessage('error-message', '无效的菜品 ID！');
                setTimeout(() => history.back(), 2000);
                return;
            }
            try {
                const result = await makeRequest(`/menu/${menuId}`);
                if (result.message === '获取菜品成功') {
                    const menu = result.menu;
                    document.getElementById('name').textContent = menu.name || '未知菜品';
                    document.getElementById('description').textContent = menu.description || '无描述';
                    document.getElementById('method').textContent = menu.method || '无做法';
                    const imageContainer = document.getElementById('image-container');
                    if (menu.image_urls && menu.image_urls.length > 0) {
                        menu.image_urls.forEach(url => {
                            const img = document.createElement('img');
                            img.src = url;
                            img.className = 'w-48 h-48 object-cover rounded m-2';
                            imageContainer.appendChild(img);
                        });
                    } else {
                        imageContainer.innerHTML = '<p class="text-gray-500">暂无图片</p>';
                    }
                } else {
                    showMessage('error-message', result.error || '加载菜品失败！');
                    setTimeout(() => history.back(), 2000);
                }
            } catch (error) {
                showMessage('error-message', error.message || '网络错误，请稍后重试！');
                setTimeout(() => history.back(), 2000);
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-900 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">菜品详情</h1>
            <div id="error-message" class="text-center hidden mb-4"></div>
            <div class="space-y-4">
                <p><strong>名称：</strong><span id="name"></span></p>
                <p><strong>描述：</strong><span id="description"></span></p>
                <p><strong>做法：</strong><span id="method"></span></p>
                <div>
                    <strong>图片：</strong>
                    <div id="image-container" class="flex flex-wrap"></div>
                </div>
            </div>
            <button onclick="history.back()" class="bg-gray-600 text-white p-3 rounded-lg font-semibold mt-4 btn-hover w-full">返回</button>
        </div>
    </div>
</body>
</html>
