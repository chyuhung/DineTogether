<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 创建菜谱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/utils.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        window.onload = function() {
            const userId = localStorage.getItem('user_id');
            const role = localStorage.getItem('role');
            if (!userId) {
                location.href = '/login';
            } else if (role !== 'admin') {
                showMessage('error-message', '需要管理员权限！');
                setTimeout(() => location.href = '/', 1000);
            }
        }

        async function createMenu() {
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const energyCost = parseInt(document.getElementById('energy_cost').value);
            if (!name || !description || !energyCost || energyCost <= 0) {
                showMessage('error-message', '请填写所有字段，且能量值需为正整数！');
                return;
            }
            try {
                const response = await fetch('/menu', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, energy_cost: energyCost }),
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.message === '菜谱创建成功') {
                    showMessage('error-message', '菜谱创建成功！', false);
                    document.getElementById('form').reset();
                } else {
                    showMessage('error-message', result.error || '创建失败，请重试！');
                }
            } catch (error) {
                showMessage('error-message', error.message || '网络错误，请稍后重试！');
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-800 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">创建 DineTogether 菜谱</h1>
            <form id="form" class="flex flex-col space-y-4">
                <input id="name" type="text" name="name" placeholder="菜品名称" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <textarea id="description" name="description" placeholder="菜品描述" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-24"></textarea>
                <input id="energy_cost" name="energy_cost" type="number" placeholder="所需能量值" min="1" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div id="error-message" class="text-center hidden"></div>
                <button type="button" onclick="createMenu()" class="bg-purple-600 text-white p-3 rounded-lg font-semibold btn-hover">
                    创建菜谱
                </button>
            </form>
        </div>
    </div>
</body>
</html>
