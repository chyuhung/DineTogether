<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 修改密码</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        window.onload = async function() {
            try {
                const response = await fetch('/api/user', { credentials: 'include' });
                const result = await response.json();
                if (result.error) {
                    console.warn('未登录:', result.error);
                    location.href = '/login';
                }
            } catch (error) {
                console.error('检查用户状态失败:', error);
                location.href = '/login';
            }
        }

        async function changePassword() {
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-message');

            if (!oldPassword || !newPassword || !confirmPassword) {
                errorDiv.textContent = '所有字段均为必填！';
                return;
            }
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = '新密码与确认密码不匹配！';
                return;
            }
            if (newPassword.length < 6) {
                errorDiv.textContent = '新密码至少6位！';
                return;
            }

            try {
                const response = await fetch('/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        old_password: oldPassword,
                        new_password: newPassword
                    }),
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.message === '密码修改成功') {
                    alert('密码修改成功！');
                    location.href = '/dashboard';
                } else {
                    errorDiv.textContent = result.error || '修改密码失败，请重试！';
                }
            } catch (error) {
                console.error('修改密码错误:', error);
                errorDiv.textContent = '网络错误，请重试！';
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-900 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">修改密码</h1>
            <div class="flex flex-col space-y-4">
                <input id="old-password" type="password" placeholder="旧密码" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                <input id="new-password" type="password" placeholder="新密码" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                <input id="confirm-password" type="password" placeholder="确认新密码" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                <div id="error-message" class="text-red-600 text-center"></div>
                <button onclick="changePassword()" class="bg-green-600 text-white p-3 rounded-lg font-semibold btn-hover">
                    提交
                </button>
                <button onclick="location.href='/dashboard'" class="bg-blue-600 text-white p-3 rounded-lg font-semibold btn-hover">
                    返回仪表盘
                </button>
            </div>
        </div>
    </div>
</body>
</html>
