<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 创建 Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        window.onload = function() {
            const userId = localStorage.getItem('user_id');
            const role = localStorage.getItem('role');
            if (!userId) {
                alert('请先登录！');
                location.href = '/login';
            } else if (role !== 'admin') {
                alert('需要管理员权限！');
                location.href = '/';
            }
        }

        async function createParty() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const energyLeft = parseInt(document.getElementById('energy_left').value);
            if (!name || !password || !energyLeft || energyLeft <= 0) {
                alert('请填写所有字段，且初始精力值需为正整数！');
                return;
            }
            try {
                const response = await fetch('/party', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, password, energy_left: energyLeft }),
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.message === 'Party 创建成功') {
                    alert('Party 创建成功！');
                    location.href = '/';
                } else {
                    alert(result.error || '创建失败，请重试！');
                }
            } catch (error) {
                alert('网络错误，请稍后重试！');
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-6 fade-in">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">创建 DineTogether Party</h1>
            <div class="flex flex-col space-y-4">
                <input id="name" type="text" placeholder="Party 名称" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input id="password" type="password" placeholder="Party 密码" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input id="energy_left" type="number" placeholder="初始精力值" min="1" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="createParty()" class="bg-blue-500 text-white p-3 rounded-lg font-semibold btn-hover">
                    创建 Party
                </button>
            </div>
        </div>
    </div>
</body>
</html>
