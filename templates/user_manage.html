<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTogether - 人员管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-fade-in {
            animation: cardFadeIn 0.3s ease-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        window.onload = function() {
            const userId = localStorage.getItem('user_id');
            const role = localStorage.getItem('role');
            if (!userId) {
                alert('请先登录！');
                location.href = '/login';
            } else if (role !== 'admin') {
                alert('需要管理员权限！');
                location.href = '/';
            } else {
                loadUsers();
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/users', { credentials: 'include' });
                const users = await response.json();
                const userList = document.getElementById('user-list');
                userList.innerHTML = '';
                users.forEach((user, index) => {
                    userList.innerHTML += `
                        <div class="p-4 bg-white rounded-xl shadow-md mb-4 card-fade-in" style="animation-delay: ${index * 0.1}s">
                            <h3 class="text-xl font-bold text-gray-800">${user.username}</h3>
                            <p class="text-gray-600">角色: ${user.role === 'admin' ? '管理员' : '普通用户'}</p>
                            <div class="mt-2 flex space-x-2">
                                <button onclick="location.href='/edit-user/${user.id}'" class="bg-blue-600 text-white p-2 rounded-lg font-semibold btn-hover">
                                    编辑
                                </button>
                                <button onclick="deleteUser(${user.id})" class="bg-red-600 text-white p-2 rounded-lg font-semibold btn-hover">
                                    删除
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                alert('加载用户失败，请稍后重试！');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('确定删除此用户？')) return;
            try {
                const response = await fetch(`/user/${userId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.message === '用户删除成功') {
                    alert('用户删除成功！');
                    loadUsers();
                } else {
                    alert(result.error || '删除失败，请重试！');
                }
            } catch (error) {
                alert('网络错误，请稍后重试！');
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-800 min-h-screen font-sans">
    <div class="container mx-auto p-4 max-w-3xl">
        <h1 class="text-3xl font-bold text-center text-white mb-6">DineTogether 人员管理</h1>
        <div class="mb-6">
            <button onclick="location.href='/create-user'" class="bg-green-600 text-white p-3 rounded-lg font-semibold btn-hover">
                新建用户
            </button>
        </div>
        <div id="user-list" class="flex flex-col space-y-4"></div>
    </div>
</body>
</html>
